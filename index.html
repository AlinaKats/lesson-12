<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> practice 11 lesson </title>
</head>

<body>
    <div class="wrapper">
        <div class="auto">
            <div class="auto__container">
                <div class="auto__glass"></div>
                <div class="auto__body body">
                    <div class="body__back back">
                        <div class="back__ligth"></div>
                        <div class="back__bumper"></div>
                    </div>
                    <div class="body__back-wheel wheel">
                        <div class="wheel__disk"></div>
                    </div>
                    <div class="body__door door">
                        <div class="door__handle"></div>
                    </div>
                    <div class="body__front-part front-part">
                        <div class="front-part__decor"></div>
                        <div class="front-part__wheel wheel">
                            <div class="wheel__disc"></div>
                        </div>
                        <div class="front-part__light"></div>
                        <div class="front-part__bumper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
